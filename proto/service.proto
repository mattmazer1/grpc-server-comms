syntax = "proto3";

package proto;

option go_package = "github.com/mattmazer1/grpc-chat-app"; 

message User {  
    string id = 1;
    string name = 2;
}

message Message {  
    string id = 1;
    string message = 2;
    string time = 3;
}

message Connect {
    User user = 1;
    bool active = 2;
}

message Close {}

service ChatApp {
     rpc CreateStream(Connect) returns (stream Message){}
     rpc BroadcastMessage(Message) returns (Close){}
}